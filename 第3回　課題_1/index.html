<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 0;
        for (i = 1; i <= 10; i++) {
            num = num + i;
        }
        if (num >= 20) {
            console.log("20以上");
        } else {
            console.log("20未満");
        }
    </script>
</body>

</html>
